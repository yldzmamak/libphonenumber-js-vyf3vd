		<div class="form-group">
			<label for="phoneNumber">Phone Number</label>
      <input type="text" 
        [(ngModel)]="phoneNumber" 
        [(phoneNumber)]="phoneNumber" 
        (phoneNumberChange)="phoneNumberChange($event)"
        [country]="selectedCountry"
        class="form-control" 
        id="phoneNumber" 
        name="phoneNumber" 
        placeholder="Enter a phone number">
    </div>

    <div class="form-group">
      <label for="country">Country</label>
      <select class="form-control" id="country" name="country" [(ngModel)]="selectedCountry">
        <option *ngFor="let country of countries" [ngValue]="country">{{country}}</option>
      </select>
    </div>

  </form>
  

<table class="table table-sm mt-5">
  <tr>
    <th>Country</th>
    <th>Number</th>
  </tr>
  <tr *ngFor="let example of exampleNumbers">
    <td>{{example.country}}</td>
    <td>{{example.number}}</td>
  </tr>
</table>

</div>
